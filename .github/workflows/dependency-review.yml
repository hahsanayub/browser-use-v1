name: Dependency Review

on:
  pull_request:

permissions:
  contents: read

jobs:
  dependency-review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Check dependency graph availability
        id: dependency-graph
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          status="$(curl --silent --show-error --location \
            --output /dev/null \
            --write-out '%{http_code}' \
            --header 'Accept: application/vnd.github+json' \
            --header "Authorization: Bearer ${GH_TOKEN}" \
            "https://api.github.com/repos/${{ github.repository }}/dependency-graph/sbom")"

          if [ "${status}" = "200" ]; then
            echo "enabled=true" >> "${GITHUB_OUTPUT}"
          else
            echo "enabled=false" >> "${GITHUB_OUTPUT}"
            echo "status=${status}" >> "${GITHUB_OUTPUT}"
          fi

      - name: Dependency review
        if: steps.dependency-graph.outputs.enabled == 'true'
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: high

      - name: Skip dependency review when dependency graph is unavailable
        if: steps.dependency-graph.outputs.enabled != 'true'
        run: |
          echo "::warning::Dependency Graph is unavailable (HTTP ${{ steps.dependency-graph.outputs.status }}); skipping dependency review."
