name: Node CI

on:
  push:
    branches:
      - main
      - stable
      - 'releases/**'
  pull_request:
  workflow_dispatch:

concurrency:
  group: node-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  static:
    name: static (22.x)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10.28.1
      - name: Use Node.js 22.x
        uses: actions/setup-node@v6
        with:
          node-version: '22.x'
          cache: pnpm
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        env:
          PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: '1'
      - name: Lint
        run: pnpm lint
      - name: Typecheck
        run: pnpm typecheck
      - name: Typecheck tests
        run: pnpm typecheck:test

  tests:
    name: test (${{ matrix.node-version }} / ${{ matrix.suite }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node-version: [20.x, 22.x]
        suite: [unit, integration]
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10.28.1
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}
          cache: pnpm
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Run ${{ matrix.suite }} tests
        run: pnpm test:${{ matrix.suite }}
        env:
          CI: true

  e2e:
    name: e2e (22.x)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10.28.1
      - name: Use Node.js 22.x
        uses: actions/setup-node@v6
        with:
          node-version: '22.x'
          cache: pnpm
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Run e2e tests
        run: pnpm test:e2e
        env:
          CI: true

  pack:
    name: pack smoke (22.x)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10.28.1
      - name: Use Node.js 22.x
        uses: actions/setup-node@v6
        with:
          node-version: '22.x'
          cache: pnpm
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        env:
          PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: '1'
      - name: Build
        run: pnpm build
      - name: Pack smoke test
        run: pnpm test:pack
        env:
          CI: true

  audit:
    name: audit (22.x)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10.28.1
      - name: Use Node.js 22.x
        uses: actions/setup-node@v6
        with:
          node-version: '22.x'
          cache: pnpm
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        env:
          PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: '1'
      - name: Security audit (high+)
        run: pnpm audit --audit-level high

  coverage:
    name: coverage (22.x)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10.28.1
      - name: Use Node.js 22.x
        uses: actions/setup-node@v6
        with:
          node-version: '22.x'
          cache: pnpm
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Coverage gate
        run: pnpm test:coverage
        env:
          CI: true
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage
          if-no-files-found: error
